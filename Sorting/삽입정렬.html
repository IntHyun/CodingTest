<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 삽입정렬
    // 1. [10, 66, 77, 54, 32, 11, 15]
    // [5]
    // 2. [66, 77, 54, 32, 11, 15]
    // [5, 10]
    // 3. [77, 54, 32, 11, 15]
    // [5, 10, 66]
    // 4. [54, 32, 11, 15]
    // [5, 10, 66, 77]
    // 삽입정렬이란 아래의 단계에서 부터는 54라는 숫자가 들어가야되는데 54라는 숫자는 10보다는 크면서 66보다는 작습니다. 
    // 5. [32, 11, 15]
    // 따라서 아래와 같이 자신의 자리를 찾아갈 수 있게 하는 것이 삽입정렬입니다.
    // [5, 10, 54, 66, 77]

    let 입력값 = [5, 10, 66, 16, 3, 32, 11, 15]
    let 정렬된배열 = [];
    let 배열의길이 = 입력값.length

    function 삽입값이들어갈인덱스(정렬된배열, 삽입값) {
      console.log(정렬된배열)
      for (const i in 정렬된배열) {
        if (삽입값 < 정렬된배열[i]) {
          return i
        }
      }
      return 정렬된배열.length
    }

    // 배열의 길이라고 따로 변수를 설정한 이유는 지난 시간에는 a.length라고 적어주어 배열이 하나씩 없어질때마다 해당값도 유동적으로 바뀌었는데
    // 이번에는 그런 상황을 방지해주기 위해 배열의 길이라는 변수를 설정해주어 값을 고정시켜줍니다.
    for (let i = 0; i < 배열의길이; i++) {
      // 우선 삽입값은 입력값에서 제일 첫번쨰에 있는것을 꺼내기 위해 shift를 사용해줍니다.
      삽입값 = 입력값.shift()
      // 아래의 함수가 하는일은 삽입값이 정렬된배열에서의 어디로 들어가야될지 그 위치를 인덱스로 반환해주는 역할을 합니다.
      인덱스 = 삽입값이들어갈인덱스(정렬된배열, 삽입값)
      정렬된배열.splice(인덱스, 0, 삽입값)
      console.log(`인덱스 : ${인덱스}`)
      console.log(`정렬된배열 : ${정렬된배열}`)
    }

  </script>
</body>

</html>

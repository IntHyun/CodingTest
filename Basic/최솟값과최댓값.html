<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let a = [10, 20, 30, 1, 2, 3, 5, 9, 11]

    // 반복문을 활용하여 구해보자
    // let m = 0;
    let m = a[0]

    for (const item of a) {
      if (item > m) {
        m = item
      }
    }

    console.log(m)
    // 위와 같이 계산하면 최댓값을 구할 수 있으며 if 의 조건에서 등호를 반대로하면 최솟값을 구할 수 있습니다.


  </script>
</body>

</html>

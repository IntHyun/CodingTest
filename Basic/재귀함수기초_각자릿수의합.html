<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 각자릿수의 합을 반복문으로 표현해보겠습니다.
    let result = 0
    let x = "123123"
    while (true) {
      if (x.length == 1) {
        result += parseInt(x, 10)
        break
      }
      let y = x.split("")
      result += parseInt(y.pop(), 10)
      x = y.join('')
    }

    console.log(result)

    // 이번에는 각자릿수의 합을 재귀함수로 표현해보도록 하겠습니다.
    function f(n) {
      if (n.length == 1) {
        return result = parseInt(n, 10)
      }
      return parseInt(n[n.length - 1]) + f(n.slice(0, n.length - 1))
    }

    console.log(f('15321'))

    // f(n)          parseInt(n[n.length - 1])    f(n.slice(0, n.length - 1))       최종
    // f("15321")    1     +   f("1532") = 10      => 12
    // f("1532")     2     +   f("153") = 8        => 11
    // f("153")      3     +   f("15") = 6         => 9
    // f("15")       5     +   f("1") = 1          => 6
    // f("1")        1
  </script>
</body>

</html>
